<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart of Peter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .container {
            text-align: center;
        }

        .welcome {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .option {
            width: 300px;
            height: 50px;
            background: white;
            border: 2px solid #ff6f61;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            color: #ff6f61;
            line-height: 50px;
            text-align: center;
            margin: 10px auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        .popup .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .popup .button {
            width: 100px;
            height: 40px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .popup .button:hover {
            transform: scale(1.05);
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .heart {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto;
            background: red;
            transform: rotate(-45deg);
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 75px;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(45deg) translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="container" id="landing-page">
        <div class="welcome">Welcome to the Heart of Peter</div>
        <div class="option" onclick="showFeelingPage()">Know what Peter's feeling</div>
        <div class="option" onclick="showHeartPage()">Know who's inside his heart</div>
    </div>

    <div class="container" id="feeling-page" style="display: none;">
        <div class="popup" id="first-popup">
            <div class="message">I am really sorry</div>
            <button class="button" onclick="showSecondPopup()">Okay</button>
        </div>

        <div class="popup" id="second-popup">
            <div class="message">It won't happen ever again</div>
            <button class="button" onclick="goBackToLandingPage()">Close</button>
        </div>
    </div>

    <div class="container" id="heart-page" style="display: none;">
        <div class="heart">
            <div class="heart-text">It's the owner of the heart, it says Fairy</div>
        </div>
        <button class="button" onclick="goBackToLandingPage()">Back to Landing</button>
    </div>

    <script>
        function showFeelingPage() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('feeling-page').style.display = 'block';
            document.getElementById("first-popup").style.display = "block";
        }

        function showHeartPage() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('heart-page').style.display = 'block';
        }

        function showSecondPopup() {
            document.getElementById("first-popup").style.display = "none";
            document.getElementById("second-popup").style.display = "block";
        }

        function goBackToLandingPage() {
            document.getElementById('feeling-page').style.display = 'none';
            document.getElementById('heart-page').style.display = 'none';
            document.getElementById('landing-page').style.display = 'block';
        }
    </script>

</body>
</html>
